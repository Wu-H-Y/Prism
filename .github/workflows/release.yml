name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check_version:
    name: Check Version Consistency
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check tag version
        run: |
          TAG_REF="${GITHUB_REF_NAME:-${GITHUB_REF##*/}}"
          echo "Checking tag: $TAG_REF"

          PKG_VERSION=$(node -p "require('./package.json').version")
          CARGO_VERSION=$(node -e "import('./scripts/sync-cargo-version.js').then(m => console.log(m.readCargoVersion()))")

          EXPECTED_TAG="v$PKG_VERSION"

          echo "package.json version: $PKG_VERSION"
          echo "Cargo.toml version: $CARGO_VERSION"
          echo "Expected tag: $EXPECTED_TAG"

          if [[ "$TAG_REF" != "$EXPECTED_TAG" ]]; then
            echo "::error::Tag version mismatch"
            echo "  Git tag       : $TAG_REF"
            echo "  package.json  : $EXPECTED_TAG"
            exit 1
          fi

          if [[ "$PKG_VERSION" != "$CARGO_VERSION" ]]; then
            echo "::error::Version mismatch between package.json and Cargo.toml"
            exit 1
          fi

          echo "âœ… All versions are consistent"

  release:
    name: Build and Release
    needs: check_version
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'bun'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: bun install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'Prism v__VERSION__'
          releaseBody: |
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for detailed changes.

            ## Downloads

            ### Windows
            - [x64 Setup](https://github.com/${{ github.repository }}/releases/download/v__VERSION__/Prism_{{VERSION}}_x64-setup.exe) | [x64 Portable](https://github.com/${{ github.repository }}/releases/download/v__VERSION__/Prism_{{VERSION}}_x64-portable.exe)

            ### macOS
            - [Apple Silicon](https://github.com/${{ github.repository }}/releases/download/v__VERSION__/Prism_{{VERSION}}_aarch64.dmg) | [Intel](https://github.com/${{ github.repository }}/releases/download/v__VERSION__/Prism_{{VERSION}}_x64.dmg)

            ### Linux
            - [AppImage](https://github.com/${{ github.repository }}/releases/download/v__VERSION__/Prism_{{VERSION}}_amd64.AppImage) | [DEB](https://github.com/${{ github.repository }}/releases/download/v__VERSION__/Prism_{{VERSION}}_amd64.deb)
          releaseDraft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          args: ${{ matrix.args }}
